<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="master.css">
    <title></title>
  </head>
  <body>
  <br><br>
    <button id="STOP" >&#10007</button>
    <button id="START" style="display:none;">&#10003</button>
    <div id="mainCalc" style="">
      <div id="displayScreen">
        <p id="placeholder"></p>
        <p id="output"></p>
      </div>
      <div id="buttonGrid" align="center">
        <table style="width:100%;margin-top:70px;" id="tab">
          <tr>
            <td align="center"><button class="calcButton" id="7">7</button></td>
            <td align="center"><button class="calcButton" id="8">8</button></td>
            <td align="center"><button class="calcButton" id="9">9</button></td>
            <td align="center"><button class="calcButton" id="CE">CE</button></td>

          </tr>
          <tr>
            <td align="center"><button class="calcButton" id="4">4</button></td>
            <td align="center"><button class="calcButton" id="5">5</button></td>
            <td align="center"><button class="calcButton" id="6">6</button></td>
            <td align="center"><button class="calcButton" id="+">+</button></td>

          </tr>
          <tr>
            <td align="center"><button class="calcButton" id="1">1</button></td>
            <td align="center"><button class="calcButton" id="2">2</button></td>
            <td align="center"><button class="calcButton" id="3">3</button></td>
            <td align="center"><button class="calcButton" id="-">-</button></td>

          </tr>
          <tr>
            <td align="center"><button class="calcButton" id="0">0</button></td>
            <td align="center"><button class="calcButton" id="*">*</button></td>
            <td align="center"><button class="calcButton" id="/">/</button></td>
            <td align="center"><button class="calcButton" id="=">=</button></td>
          </tr>
        </table>
      </div>
      <script src=myScript.js></script>
    </div>
  </body>
</html>
